<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 8-ball shadow -->
  <ellipse cx="50" cy="90" rx="30" ry="5" fill="rgba(0,0,0,0.3)"/>
  
  <!-- 8-ball body -->
  <circle cx="50" cy="50" r="45" fill="#000"/>
  
  <!-- White circle -->
  <circle cx="50" cy="50" r="18" fill="#fff"/>
  
  <!-- Number 8 -->
  <text x="50" y="60" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#000">8</text>
  
  <!-- Shine effect -->
  <circle cx="35" cy="35" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="38" cy="38" r="4" fill="rgba(255,255,255,0.8)"/>
</svg>
